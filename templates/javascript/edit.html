<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//g.alicdn.com">
    <link rel="dns-prefetch" href="//at.alicdn.com">
    <link rel="dns-prefetch" href="//img.alicdn.com">
    <link rel="dns-prefetch" href="//api.m.taobao.com">
    <link rel="dns-prefetch" href="//cdn.mmstat.com">
    <link rel="dns-prefetch" href="//log.mmstat.com">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--meta name="spm-id" content="a1z2q.7513492"/-->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="Shortcut Icon" href="/favicon.png" type="image/x-icon" />
    <title><%= pageName%></title>

    <script>g_start = new Date();</script>

    <!-- build:css /<%= pageName%>/index.css -->
    <link rel="stylesheet" href="/<%= pageName%>/index.css">
    <!-- endbuild -->

</head>

<body>

<div class="list-block mt0">
    <ul>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-input">
                        <input id="title" type="text" placeholder="填写标题（最多15个字）">
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-input">
                        <textarea id="desc" type="text" placeholder="填写描述（描述规则或要求，最多1000字）"></textarea>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="list-block mb60">
    <ul>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">开始时间</div>
                    <div class="item-input">
                        <input id="startTime" type="datetime-local" placeholder="开始时间">
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">结束时间</div>
                    <div class="item-input">
                        <input id="endTime" type="datetime-local" placeholder="结束时间">
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="toolbar">
    <div class="toolbar-inner">
        <a id="save" href="javascript:;" class="button button-big">
            提交
        </a>
    </div>
</div>

<script src="//g.alicdn.com/o2o/admix/0.0.1/admix.js?v=20150707"></script>

<!-- 配置模块 -->
<script>
window.renderByNode = false;
var basePath = 'o2o/<%= appname%>/{version}/',
    l = window.location,
    debug = ~l.href.indexOf('debug') || l.port === '9000';

if (~l.hostname.indexOf('waptest.taobao.com') ||
    ~l.hostname.indexOf('daily.taobao.net')) {      //daily
    basePath = '//g-assets.daily'+''+'.taobao.net/' + basePath;
}
else if (~l.hostname.indexOf('wapa.taobao.com')) {  //yufa
    basePath = '//g-assets.daily'+''+'.taobao.net/' + basePath;
}
else  {                                             //online
    basePath = '//g.alicdn.com/' + basePath;
}

if (debug) {
    basePath = '//localhost:9000/pages/';
}
seajs.config({base: basePath});

// 加载脚本
g_mstart = new Date();
seajs.use('<%= pageName%>/index');
</script>

</body>
</html>
